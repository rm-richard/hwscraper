<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Lucida Console", Monaco, monospace !important;
        }

        table {
            color: #333;
            width: 80%;
            border-collapse: collapse !important;
            border-spacing: 0;
            margin-bottom: 25px;
        }

        .price {
            font-weight: bold;
        }

        .newAd {
            color: red;
            font-weight: bold;
        }

        td, th {
            border: 1px solid black !important;
            height: 30px;
            padding: 0 10px 0 10px;
        }

        td {
            background: #FAFAFA !important;
            padding: 5px 10px 5px 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>hardverapro.hu találatok</h2>
    <table th:each="searchResult : ${searchResults}" style="text-align: left;">
        <tr style="background: #434343; color: white">
            <th colspan="3" th:text="${searchResult.name}">Fejléc a keresés nevével</th>
        </tr>
        <tr style="background: #646464; color: white">
            <th>Hírdetés címe</th>
            <th>Város</th>
            <th style="width: 100px">Ár</th>
        </tr>
        <tr th:each="result : ${searchResult.results}">
            <td>
                <span th:if="${result.isNew}" class="newAd">ÚJ!</span>
                <a th:href="${result.fullLink}" th:text="${result.title}" href="http://google.com">Teszt hírdetés címe!!!</a>
            </td>
            <td th:text="${result.city}">Budapest</td>
            <td class="price" th:text="${result.price}">50 000 Ft</td>
        </tr>
    </table>
</body>
</html>
